<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="relative w-screen h-screen flex justify-center items-center">
      <div id="screen" class="w-screen h-screen absolute flex justify-center items-center bg-black">
        <div id="circle" class="w-[7rem] h-[7rem] bg-red-500 blur-sm absolute top-2 left-[24rem] rounded-full opacity-75"></div>
        <div id="circle2" class="w-[10rem] h-[10rem] bg-blue-700 absolute bottom-5 right-[25rem] rounded-full blur-sm opacity-75"></div>
        <div id="main" class=" bg-[#282828] text-white w-[17rem] h-[20rem] flex flex-col justify-center items-center gap-4 rounded-lg border-2 border-[#404040]">
            <div class="w-[40%]">
                <img src="./profile.jpg" alt="" class="bg-cover bg-center rounded-full">
            </div>
            <h1 class="font-extrabold">Harsh Shrivastava</h1>
            <h3 class="
           font-bold text-sm">Frontend Developer</h3>
            <div class="flex gap-2">
                <button onclick="openModal()" class="border-2 rounded-md px-2 py-1 text-[10px]">
                    <i class="fa-solid fa-share"></i>
                    Share My Profile</button>
                <button onclick="openModal()" class="px-6 py-1 text-[10px] border-2 rounded-md">Follow Me</button>
            </div>
        </div>

        </div>
        <!-- Modal -->
        
        <div id="myDiv" class=" text-white bg-black w-[22rem] h-[10rem] border-2 rounded-lg px-3 py-2 absolute opacity-90 invisible">
            <div class="flex justify-between font-extrabold text-lg border-b-2">
                <h1>Share My Profile</h1>
                <div id="cancel" class="mt-[2px]">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
            <h2 class="mt-3 mb-3 font-bold">Share this via</h2>
            <div class="flex gap-6 text-lg ">
                <div class="border-[#316FF6] text-[#316FF6] border-2 rounded-full w-[3rem] h-[3rem] flex justify-center items-center">
                        <i class="fa-brands fa-facebook-f"></i>s
                </div>
                <div class="text-[#1DA1F2] border-[#1DA1F2] border-2 rounded-full w-[3rem] h-[3rem] flex justify-center items-center">
                    <i class="fa-brands fa-twitter"></i>
                </div>
                <div class="border-[#C13584] text-[#C13584] border-2 rounded-full w-[3rem] h-[3rem] flex justify-center items-center">
                    <i class="fa-brands fa-instagram"></i>
                </div>
                <div class="border-[#25D366] text-[#25D366] border-2 rounded-full w-[3rem] h-[3rem] flex justify-center items-center">
                    <i class="fa-brands fa-whatsapp"></i>
                </div>
                <div class="border-[#0088CC] text-[#0088CC] border-2 rounded-full w-[3rem] h-[3rem] flex justify-center items-center">
                    <i class="fa-brands fa-telegram"></i>
                </div>
            </div>
        </div>
        
    </div>
        
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/b49f76d6fd.js" crossorigin="anonymous"></script>
</body>
</html>
